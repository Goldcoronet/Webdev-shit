<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="flex-container">
        <div class="title"> <h1>Sketch Pad</h1></div>
        <div class="container">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">black</button>
                <button onclick="changeColor('white')">eraser</button>
                <input type="color" id="favcolor" value="#ff0000">
                <button onclick="changeColor('random')">Random</button>
                <button onclick= "resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
