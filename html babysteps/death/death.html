<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="images/whitedeath.png">
        <link rel="stylesheet" href="death_style.css">
        <title>death</title>
    </head>
    <body>
        <h3 id="greetings">I know where you live</h3>
        <a href="https://youtu.be/BI9fKfX5V68?si=ExxOQAmsTi8ujUHn"
        target="_blank">
        <img id="bye" src="images/pig_god.jpg"
        alt="puny human."
        height="400" width="1000">
        </a>
        <br>

        <label for="bday"> Enter your birthday</label>
        <input type="date" id="bday">
        <button onclick="dosomething()" style="font-size: 12px; background-color: slategray; color: whitesmoke; border-radius: 12px;" >submit</button>

        <audio id="myAudio" loop>
            <source src="songs/Cry Of The Unheard.mp3">
        </audio>

        <script>
            const min = 1;
            const max = 1000;
            function dosomething(){
                const bday = document.getElementById("bday").value;
                if (bday !== ""){
                let x = Math.floor(Math.random()*max)+min;
                document.getElementById("greetings").innerHTML=`you ${x} days left to live.`;
                document.getElementById("bye").src="images/deadpig.jpeg";
                document.getElementById("myAudio").play();
            }}
        </script>
    </body>
</html>
